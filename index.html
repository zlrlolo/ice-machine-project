<!--搓冰机主界面-->
<div class="ICE_index">
    <div class="main">
        <h1> 使用挫冰机 </h1>
        <hr>

        <div class="control">
            <div class="ice-img">
                <img class=ice-machine alt="点击开始挫冰" src="img/icemachine-bt1.png">
            </div>
        </div>
        <div class="ice-button">
            <div class="yorn">
                ❤&nbsp;&nbsp;是否要使用挫冰机？
            </div>
            <a class="bt yes" href="#">确认
            </a>
            <a class="bt no" href="#">取消
            </a>
        </div>
    </div>

</div>
<!--挫冰机主界面结束-->

<!--搓40次的界面-->
<div class="t40">
    <!--    挫冰机结果窗口-->
    <div class="ice_ever">
        <h1 class="ice_ever_h1">
            使用挫冰机结果
        </h1>
        <hr class="ice_hr">
        <div class="ice_got">
            <div class="gotspan1">
                <!--            &nbsp;&nbsp;-->
                ❤
            </div>
            <div class="gotspan2">已取得下述道具
            </div>
        </div>
        <div class="ice_bgc">
            <!--结果的图片和名字-->
            <div class="box_ice">
                <img class="box_pic" src="img/backpack_bg_p.png" alt="">
                <div class="fly-mid"></div>
                <div class="box_name"></div>
            </div>

        </div>

        <!--按钮-->
        <div class="ice-button">
            <button class="ice_bt bt bt40">1+1&nbsp;20发
            </button>
            <button class="ice_bt bt bt200">半组&nbsp;100发
            </button>
            <button class="ice_bt bt bt_back">不搓了
            </button>
        </div>
    </div>
    <!--背包-->
    <div class="backpack">
        <h1 class="ice_ever_h1 backpack_h1">
            背包
        </h1>
        <div class="ice_bgc backpack_bgc">
            <div class="ice_bgc backpack_bgc2">
                <div class="result">
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <text class="ice_name">
    </text>

    <!--喇叭-->
    <div class="message">
    </div>
</div>
